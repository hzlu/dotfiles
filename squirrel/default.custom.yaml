#  default.custom.yaml
patch:
  menu:
    page_size: 9      #这是之前增加的候选词数量。
  schema_list:           #“输入选单”中激活的输入方案定义。
    - schema: luna_pinyin
    - schema: emoji
    - schema: luna_pinyin_fluency
    - schema: luna_pinyin_simp
    - schema: double_pinyin_mspy
    - schema: terra_pinyin
    - schema: bopomofo
    - schema: double_pinyin_flypy

    #下面定义中英文切换的方式
  ascii_composer:
    good_old_caps_lock:  true
    switch_key:
      Caps_Lock: noop
      Control_L: noop # 已经输入的候选文字上屏并切换到英文输入模式
      Eisu_toggle: clear
      Shift_L: inline_ascii # 在输入法的临时英文编辑区内输入字母数字符号等，回车上屏后自动切换到中文输入法
      Shift_R: commit_text

    #下面定义“输入选单”的切换控制
    switcher:
      abbreviate_options: true
      caption: "〔切换〕"          #把默认的“方案選單”修改为了“切换”。
      fold_options: true
      hotkeys:
        - "Control+grave"       #默认方案
        - "Control+Shift+grave"   #默认方案
        - "Control+s"             #新增方案
      option_list_separator: "／"   #以下都为默认custom.yaml文件的默认配置，copy过来就可以。
      save_options:
        - full_shape
        - ascii_punct
        - simplification
        - extended_charset
